<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login page.css">

</head>
<body>



    <div class="background-image"></div>



    <div class="container">
        <div class="navbar">
            <a href="Main Page.html"><img src="logo.png" class="logo"></a>
            <nav>
                <ul id="menulist">
                    <li><a href="Main Page.html">Home</a></li>
                    <li><a href="items.html">Items</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="about.html">Contact Us</a></li>
                    
                    <a href="login page.html"><button class="btnlogin-popup">Login</button></a>
                </ul>
            </nav>
            <img src="none" class="menu-icon" onclick="togglemenu()">
     </div>






     
      <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box2">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Password must contain at least one uppercase letter, one lowercase letter, and one digit. Minimum length: 8 characters." 
                           required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                 <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                 </div>
            </form>
        </div>

 
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box3">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"required>
                    <label>Username</label>
                </div>
                <div class="input-box2">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Password must contain at least one uppercase letter, one lowercase letter, and one digit. Minimum length: 8 characters." 
                           required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to the Terms & Conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                 <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                 </div>
            </form>
        </div>


    </div>








     <script src="login page.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


         
</body>
</html>
